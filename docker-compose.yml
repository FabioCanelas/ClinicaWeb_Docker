version: "3.9"
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: clinicabd
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: "%"  # Permitir conexiones desde cualquier host para el usuario root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: ["/bin/bash", "-c", "chmod +x ./wait-for-it.sh && ./wait-for-it.sh db:3306 -t 60 -- python run.py"]
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://root:root@db:3306/clinicabd
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: